repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff          # линт
        args: [--fix]     # автофикс где можно
      - id: ruff-format   # быстрый форматер (дружит с black)

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer      # финальный перевод строки
      - id: trailing-whitespace    # удаление хвостовых пробелов
      - id: check-added-large-files
